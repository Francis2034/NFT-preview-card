<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <div class="hover-image">
      <img class="card-image" src="/images/image-equilibrium.jpg" alt="image">
    </div>
    <span><a href="#">Equilibrium #3429</a></span>
    <p class="first-paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="left">
        <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
        <b>0.041 ETH</b>
      </div>
      <div class="right">
        <img src="/images/icon-clock.svg" alt="icon-clock">
        <b>3 days left</b>
      </div>
    </div>
    <hr>
    <div class="created-by">
      <img src="/images/image-avatar.png" alt="image-avatar">
      <p class="second-paragraph">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>

</html>
